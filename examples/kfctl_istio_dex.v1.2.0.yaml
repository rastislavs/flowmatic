apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  namespace: kubeflow
spec:
  applications:
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: namespaces
    name: namespaces
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: application/application-crds
    name: application-crds
  - kustomizeConfig:
      overlays:
      - application
      repoRef:
        name: manifests
        path: application/application
    name: application
  - kustomizeConfig:
      parameters:
        - name: namespace
          value: istio-system
      repoRef:
        name: manifests
        path: istio-1-3-1/istio-crds-1-3-1
    name: istio-crds-1-3-1
  - kustomizeConfig:
      overlays:
        - ingressgateway
      parameters:
        - name: namespace
          value: istio-system
        - name: serviceType
          value: LoadBalancer
      repoRef:
        name: flowmatic
        path: manifests/istio-1-3-1/istio-install-1-3-1
    name: istio-install-1-3-1
  - kustomizeConfig:
      parameters:
        - name: namespace
          value: istio-system
      repoRef:
        name: manifests
        path: istio-1-3-1/cluster-local-gateway-1-3-1
    name: cluster-local-gateway
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: istio/istio
    name: istio
  - kustomizeConfig:
      parameters:
        - name: namespace
          value: cert-manager
      repoRef:
        name: manifests
        path: cert-manager/cert-manager-crds
    name: cert-manager-crds
  - kustomizeConfig:
      parameters:
        - name: namespace
          value: kube-system
      repoRef:
        name: manifests
        path: cert-manager/cert-manager-kube-system-resources
    name: cert-manager-kube-system-resources
  - kustomizeConfig:
      overlays:
        - self-signed
        - application
      parameters:
        - name: namespace
          value: cert-manager
      repoRef:
        name: manifests
        path: cert-manager/cert-manager
    name: cert-manager
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: metacontroller
    name: metacontroller
  - kustomizeConfig:
      overlays:
        - application
      parameters:
        - name: namespace
          value: istio-system
        - name: userid-header
          value: kubeflow-userid
        - name: oidc_provider
          value: http://dex.auth.svc.cluster.local:5556/dex
        - name: oidc_redirect_uri
          value: /login/oidc
        - name: oidc_auth_url
          value: /dex/auth
        - name: skip_auth_uri
          value: /dex
        - name: client_id
          value: kubeflow-oidc-authservice
      repoRef:
        name: manifests
        path: istio/oidc-authservice
    name: oidc-authservice
  - kustomizeConfig:
      overlays:
        - istio
      parameters:
        - name: namespace
          value: auth
        - name: issuer
          value: http://dex.auth.svc.cluster.local:5556/dex
        - name: client_id
          value: kubeflow-oidc-authservice
        - name: oidc_redirect_uris
          value: '["/login/oidc"]'
        - name: static_email
          value: admin@kubeflow.org
        - name: static_password_hash
          value: $2y$12$ruoM7FqXrpVgaol44eRZW.4HWS8SAvg6KYVVSCIwKQPBmTpCm.EeO
      repoRef:
        name: manifests
        path: dex-auth/dex-crds
    name: dex
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: admission-webhook/bootstrap
    name: bootstrap
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: spark/spark-operator
    name: spark-operator
  - kustomizeConfig:
      overlays:
        - application
      parameters:
        - name: namespace
          value: knative-serving
      repoRef:
        name: manifests
        path: knative/knative-serving-crds
    name: knative-crds
  - kustomizeConfig:
      overlays:
        - application
      parameters:
        - name: namespace
          value: knative-serving
      repoRef:
        name: manifests
        path: knative/knative-serving-install
    name: knative-install
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: kfserving/kfserving-crds
    name: kfserving-crds
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: kfserving/kfserving-install
    name: kfserving-install
  # Sourced from: https://github.com/kubeflow/manifests/blob/master/stacks/kubernetes/kustomization.yaml
  # Control Plane:
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: admission-webhook/webhook
    name: webhook
  - kustomizeConfig:
      overlays:
        - istio
        - application
      parameters:
        - name: userid-header
          value: kubeflow-userid
      repoRef:
        name: manifests
        path: common/centraldashboard
    name: centraldashboard
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: kubeflow-roles
    name: kubeflow-roles
  - kustomizeConfig:
      overlays:
        - istio
        - application
      parameters:
        - name: userid-header
          value: kubeflow-userid
      repoRef:
        name: manifests
        path: jupyter/jupyter-web-app
    name: jupyter-web-app
  - kustomizeConfig:
      overlays:
        - istio
        - application
      repoRef:
        name: manifests
        path: jupyter/notebook-controller
    name: notebook-controller
  - kustomizeConfig:
      overlays:
        - application
        - istio
      parameters:
        - name: admin
          value: ""
        - name: userid-header
          value: kubeflow-userid
      repoRef:
        name: manifests
        path: profiles
    name: profiles
  # Training Operators:
  #   TODO
  # Pipelines:
  #   TODO
  # Serving components:
  - kustomizeConfig:
      overlays:
        - application
      repoRef:
        name: manifests
        path: seldon/seldon-core-operator
    name: seldon-core-operator
  # Metadata:
  - kustomizeConfig:
      overlays:
        - istio
        - application
        - db
      repoRef:
        name: manifests
        path: metadata
    name: metadata
  repos:
  - name: manifests
    uri: https://github.com/kubeflow/manifests/archive/v1.2-branch.tar.gz
  - name: flowmatic
    uri: https://github.com/rastislavs/flowmatic/archive/v1.2-branch.tar.gz
  version: v1.2-branch
